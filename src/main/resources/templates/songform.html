<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>song form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/confirmsong}" th:object="${song}" method="post">
  Song ID#: <input type="number" th:field="*{id}">
  <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" ></span><br>

  Name of Song: <input type="text" th:field="*{name}">
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span><br>

  Artist of song: <input type="text" th:field="*{artist}">
  <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" ></span><br>

  Album of song: <input type="text" th:field="*{album}">
  <span th:if="${#fields.hasErrors('album')}" th:errors="*{album}" ></span><br>

  Rating of song:
  <input type="radio" id="best" th:field="*{rating}" th:value="Best" >
  <label for="best">Best</label>
  <input type="radio" id="good" th:field="*{rating}" th:value="Good" >
  <label for="good">Good</label>
  <input type="radio" id="bad" th:field="*{rating}" th:value="Bad" >
  <label for="bad">Bad</label>
  <br>
  <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" ></span>

  Year of song: <input type="number" th:field="*{year}" >
  <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span><br>

  Genre of song:
  <input type="radio" id="rock" th:field="*{genre}" th:value="Rock" >
  <label for="rock">Rock</label>
  <input type="radio" id="pop" th:field="*{genre}" th:value="Pop" >
  <label for="pop">Pop</label>
  <input type="radio" id="jazz" th:field="*{genre}" th:value="Jazz" >
  <label for="jazz">Jazz</label>
  <input type="radio" id="country" th:field="*{genre}" th:value="Country" >
  <label for="country">Country</label>
  <br>
  <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span><br>

  In Stock:
  <select th:field="*{inStock}">
    <option value="true" th:text="Yes"></option>
    <option value="false" th:text="No"></option>
      <span th:if="${#fields.hasErrors('inStock')}" th:errors="*{inStock}"></span><br>
  </select><br>

  <input type="submit" value="Enter">

</form>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
