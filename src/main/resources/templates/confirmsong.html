<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div th:switch="${song.rating}">
    <p th:case="Best">Rating of this song is Best!</p>
    <p th:case="Good">Rating of this song is Good!</p>
    <p th:case="Bad">Rating of this song is Bad!</p>
</div>

<div th:switch="${song.genre}">
    <p th:case="Rock">Genre of this song is Rock!</p>
    <p th:case="Pop">Genre of this song is Pop!</p>
    <p th:case="Jazz">Genre of this song is Jazz!</p>
    <p th:case="Country">Genre of this song is Country music!</p>
</div>

<label>Is this song in stock:
<p th:if="${song.inStock}">Yes, it is in stock!</p>
<p th:unless="${song.inStock}">Not in stock!</p>
</label>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
